<section class="grey-text w-responsive mx-auto p-5">    
    <h2 class="h4 mb-4 text-center font-weight-bold"> Lista de Planos</h2>
    <table class="table table-striped">
      <thead>
      <tr>
        <th class="hidden">Id</th>
        <th>Nome do plano</th>
        <th>Data conclusão</th>
        <th>Finalidade</th>
      </tr>
      </thead>
      <tbody>

      <!-- Lista plano do banco planos -->
      <tr *ngFor="let plano of planos; let i = index;"> 
        
        <td class="hidden">{{i+1}}</td>
        <td>{{plano.nomePlano}}</td>
        <td>{{plano.dataConclusao}}</td>
        <td>{{plano.finalidade}}</td>

        <td>
            <div class="btn-group btn-group-sm">
                <button class="btn btn-success " [routerLink]="['/planodenegocio', plano.id]" > Abrir</button>
              <button class="btn btn-danger " (click)="excluirPlano.show()" style="margin-left: 20px;"> Excluir</button>
              <button class="btn btn-info " [routerLink]="['/editarPlano', plano.id]" style="margin-left: 20px;"> Editar</button>
              <button class="btn btn-warning"  [routerLink]="['/gerarRelatorio', plano.id]" style="margin-left: 20px;"><i class="fas fa-file-pdf"></i> Gerar Relatório</button>
            </div>
            <app-excluir-plano #excluirPlano [recebeItem]="plano" (resposta)="deletePlano($event)"></app-excluir-plano>
        </td>
      </tr>
      </tbody>
    </table>
  </section>
