<hr/>
<form>
  <div class="form-row">

    <div class="form-group col-md-6">
      <label for="nomePlano">Nome do plano</label>
      <input id="nomePlano" name="nomePlano" type="text" [(ngModel)]="plano.nomePlano" class="form-control"  placeholder="Ex: Abrir açougue, Abrir papelaria...">
    </div>

    <div class="form-group col-md-6">
      <label for="datedomes">Data estimada para conculsão</label>
      <input id="dataConclusao" type="date" [(ngModel)]="plano.dataConclusao" name="datadomes" class="form-control">
    </div>

    <div class="form-group col-md-6">
      <label for="datedomes">Finalidade do plano</label>
      <select id="finalide" name="finalidade" [(ngModel)]="plano.finalidade" class="form-control">
          <option selected>Escolher...</option>
          <option>Estudantil</option>
          <option>Empreendedorismo</option>
        </select>
    </div>
   
   
  </div>
  
<div class="row justify-content-center">
  <button *ngIf="!submitted"  class="btn btn-dark btn-block" (click)="save()" >Criar plano</button>
  <button *ngIf="submitted" class="btn btn-dark btn-block" type="button">
    <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
    Carregando...
  </button>
</div>

</form>
<hr/>
