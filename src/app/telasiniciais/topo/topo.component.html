<mdb-navbar SideClass="navbar navbar-expand-lg navbar-dark default-color ie-nav" [containerInside]="false">

  <mdb-navbar-brand>
    <!-- código da linha abaixo <a class="logo navbar-brand" routerLink="/welcome" > -->
    <a class="logo navbar-brand" routerLink="home">
      <strong>Empreendedorize</strong>
    </a>
  </mdb-navbar-brand>

  <links>
    <ul class="navbar-nav ml-auto nav-flex-icons">
      <li class="nav-item waves-light" mdbWavesEffect>
        <a class="nav-link" routerLink="loginUser" *ngIf="!(isAutenticated() | async)" routerLinkActive="active">Login</a>
      </li>

      <li class="nav-item waves-light" *ngIf="!(isAutenticated() | async)" mdbWavesEffect>
        <a class="nav-link" routerLink="register-user" routerLinkActive="active">Registre-se</a>
      </li>

      <li class="nav-item waves-light" *ngIf="isAutenticated() | async">
        <a class="nav-link" routerLink="home"> <i class="fas fa-home"></i> Início </a>
      </li>

      <li class="nav-item waves-light" *ngIf="isAutenticated() | async">
        <a class="nav-link" routerLink="perfil"> <i class="fas fa-user-tie"></i> Perfil</a>
      </li>

      <li class="nav-item waves-light" *ngIf="isAutenticated() | async">
        <a class="nav-link" routerLink="descricao"> <i class="fas fa-sitemap"></i>O que é um plano de negócio? </a>
      </li>

    </ul>

    <ul class="navbar-nav ml-auto nav-flex-icons">
      <li class="nav-item waves-light py-1 mx-3" *ngIf="isAutenticated() | async" mdbWavesEffect>
        <a class="nav-link" routerLink="list-user" routerLinkActive="active"> Usuários</a>
      </li>

      <li class="nav-item dropdown" *ngIf="isAutenticated() | async" dropdown>
        <a dropdownToggle mdbWavesEffect type="button" class="nav-link dropdowntoggle waves-light" mdbWavesEffect>
          <img src="/assets/man_opt.png" class="img-fluid rounded-circle z-depth-0">
          <span class="caret"></span>
        </a>
        <div *dropdownMenu class="dropdown-menu dropdown dropdown-primary" role="menu">
          <a class="dropdown-item waves-light" mdbWavesEffect (click)="logou()">Sair</a>
        </div>
      </li>

    </ul>
  </links>
</mdb-navbar>
