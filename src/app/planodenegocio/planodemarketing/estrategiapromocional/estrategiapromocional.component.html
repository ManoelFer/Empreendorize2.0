<section class="grey-text w-responsive mx-auto" class="direita">
    <div class="form-group" (click)="openDialog()">
        <label>Tenho dúvidas
            <mat-icon>live_help</mat-icon>
        </label>
    </div>
</section>
    
<section class="grey-text w-responsive mx-auto p-5">
    <form #EditPromocao="ngForm" (ngSubmit)="EditPromocao.form.valid && onSubmit()">
        <div class="form-group">


            <label for="descricaoPromocoes">Estrátegia promocional</label>
            <textarea type="string" class="form-control" rows="3" name="descricaoPromocoes" id="descricaoPromocoes" required
                [ngClass]="{ 'is-invalid': EditPromocao.submitted && descricaoPromocoes.invalid }"
                placeholder="Ex: Descreva as estratégias promocionais de sua empresa"
                [(ngModel)]="promocoes.descricaoPromocoes" #descricaoPromocoes="ngModel">
            </textarea>
            <div *ngIf="EditPromocao.submitted && descricaoPromocoes.invalid" class="alert alert-danger">
                <div *ngIf="descricaoPromocoes.errors.required">O campo referente as estratégias promocionais é obrigatório</div>
            </div>
        </div>


        <div class="btn-group btn-group-sm">
            <button type="button" class="btn btn-dark" (click)="goBack()">Voltar</button>
            <button button class="btn btn-dark" *ngIf='promocoes.id !== Undefined'>Atualizar</button>
            <button button class="btn btn-dark" *ngIf='promocoes.id === Undefined'>salvar</button>
        </div>

        <!-- <ngx-spinner bdColor="rgba(51,51,51,0.8)" size="medium" color="#fff" type="ball-scale-multiple">
            <p style="font-size: 20px; color: white">Alterando...</p>
          </ngx-spinner> -->


    </form>

</section>
