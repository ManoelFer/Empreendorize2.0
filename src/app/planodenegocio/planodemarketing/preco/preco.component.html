<section class="grey-text w-responsive mx-auto" class="direita">
    <div class="form-group" (click)="openDialog()">
        <label>Tenho dúvidas
            <mat-icon>live_help</mat-icon>
        </label>
    </div>
</section>
    
    <section class="grey-text w-responsive mx-auto p-5">
        <form #EditPreco="ngForm" (ngSubmit)="EditPreco.form.valid && onSubmit()">
            <div class="form-group">
    
    
                <label for="preco">Preco</label>
                <textarea type="string" class="form-control" rows="3" name="preco" id="preco" required
                    [ngClass]="{ 'is-invalid': EditPreco.submitted && preco.invalid }"
                    placeholder="Ex: Descreva as estratégias de marketing voltadas ao preço do seu produto"
                    [(ngModel)]="precos.descricaoPreco" #preco="ngModel">
                </textarea>
                <div *ngIf="EditPreco.submitted && preco.invalid" class="alert alert-danger">
                    <div *ngIf="preco.errors.required">O campo de preço é obrigatório</div>
                </div>
            </div>
    
    
            <div class="btn-group btn-group-sm">
                <button type="button" class="btn btn-dark" (click)="goBack()">Voltar</button>
                <button button class="btn btn-dark" *ngIf='precos.id !== Undefined'>Atualizar</button>
                <button button class="btn btn-dark" *ngIf='precos.id === Undefined'>salvar</button>
            </div>
    
            <!-- <ngx-spinner bdColor="rgba(51,51,51,0.8)" size="medium" color="#fff" type="ball-scale-multiple">
                <p style="font-size: 20px; color: white">Alterando...</p>
              </ngx-spinner> -->
    
    
        </form>
    
    </section>
