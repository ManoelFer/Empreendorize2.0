<section class="grey-text w-responsive mx-auto p-5">
    <form #SaveEstudoForm="ngForm" (ngSubmit)="SaveEstudoForm.form.valid && onSubmit()">
      
      <div class="form-group col-md-11">
        <label for="descricaoV">Descrição máquinas/equipamentos*</label>
        <input type="text" class="form-control" id="descricaoV" required
          [ngClass]="{ 'is-invalid': SaveEstudoForm.submitted && descricaoV.invalid }"
          placeholder="Descreva os veículos que serão utilizados na empresa"
          [(ngModel)]="investimentosF.descricaoV" name="descricaoV" #descricaoV="ngModel">
        <div *ngIf="SaveEstudoForm.submitted && descricaoV.invalid" class="alert alert-danger">
          <div *ngIf="descricaoV.errors.required">O campo pertinente aos veículos é obrigatório</div>
        </div>
      </div>
  
      <div class="form-group col-md-2">
        <label for="qtdeV">Quantidade*</label>
        <input type="text" class="form-control" id="qtdeV" required
          [ngClass]="{ 'is-invalid': SaveEstudoForm.submitted && qtdeV.invalid }"
          [(ngModel)]="investimentosF.qtdeV" name="qtdeV" #qtdeV="ngModel">
        <div *ngIf="SaveEstudoForm.submitted && qtdeV.invalid" class="alert alert-danger">
          <div *ngIf="qtdeV.errors.required">O campo de quantidade é obrigatório</div>
        </div>
      </div>
  
      <div class="form-group col-md-3">
        <label for="valorUnitarioV">Valor unitário*</label>
        <input type="text" class="form-control" id="valorUnitarioV" required currencyMask
          [ngClass]="{ 'is-invalid': SaveEstudoForm.submitted && valorUnitarioV.invalid }"
          [(ngModel)]="investimentosF.valorUnitarioV" [options]="{ prefix: 'R$ ', thousands: '.', decimal: ',' }"
          name="valorUnitarioV" #valorUnitarioV="ngModel">
        <div *ngIf="SaveEstudoForm.submitted && valorUnitarioV.invalid" class="alert alert-danger">
          <div *ngIf="valorUnitarioV.errors.required">O campo de valor unitário é obrigatório</div>
        </div>
      </div>
  
  
      <div class="btn-group btn-group-sm">
        <button type="button" class="btn btn-dark" (click)="goBack()">Voltar</button>
        <button button class="btn btn-dark">salvar</button>
      </div>
  
      <br />
      <br />
  
    </form>
  
  </section>
