<section class="grey-text w-responsive mx-auto p-5">
    <form #SaveEstudoForm="ngForm" (ngSubmit)="SaveEstudoForm.form.valid && onSubmit()">
      
      <div class="form-group col-md-11">
        <label for="descricaoMU">Descrição máquinas/equipamentos*</label>
        <input type="text" class="form-control" id="descricaoMU" required
          [ngClass]="{ 'is-invalid': SaveEstudoForm.submitted && descricaoMU.invalid }"
          placeholder="Descreva qual os móveis e utensílios que serão utilizados na empresa"
          [(ngModel)]="investimentosF.descricaoMU" name="descricaoMU" #descricaoMU="ngModel">
        <div *ngIf="SaveEstudoForm.submitted && descricaoMU.invalid" class="alert alert-danger">
          <div *ngIf="descricaoMU.errors.required">O campo pertinente as máquinas ou equipamentos é obrigatório</div>
        </div>
      </div>
  
      <div class="form-group col-md-2">
        <label for="qtdeMU">Quantidade*</label>
        <input type="text" class="form-control" id="qtdeMU" required
          [ngClass]="{ 'is-invalid': SaveEstudoForm.submitted && qtdeMU.invalid }"
          [(ngModel)]="investimentosF.qtdeMU" name="qtdeMU" #qtdeMU="ngModel">
        <div *ngIf="SaveEstudoForm.submitted && qtdeMU.invalid" class="alert alert-danger">
          <div *ngIf="qtdeMU.errors.required">O campo de quantidade é obrigatório</div>
        </div>
      </div>
  
      <div class="form-group col-md-3">
        <label for="valorUnitarioMU">Valor unitário*</label>
        <input type="text" class="form-control" id="valorUnitarioMU" required currencyMask
          [ngClass]="{ 'is-invalid': SaveEstudoForm.submitted && valorUnitarioMU.invalid }"
          [(ngModel)]="investimentosF.valorUnitarioMU" [options]="{ prefix: 'R$ ', thousands: '.', decimal: ',' }"
          name="valorUnitarioMU" #valorUnitarioMU="ngModel">
        <div *ngIf="SaveEstudoForm.submitted && valorUnitarioMU.invalid" class="alert alert-danger">
          <div *ngIf="valorUnitarioMU.errors.required">O campo de valor unitário é obrigatório</div>
        </div>
      </div>
  
  
      <div class="btn-group btn-group-sm">
        <button type="button" class="btn btn-dark" (click)="goBack()">Voltar</button>
        <button button class="btn btn-dark">salvar</button>
      </div>
  
      <br />
      <br />
  
    </form>
  
  </section>
