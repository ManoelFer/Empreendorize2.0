<section class="grey-text w-responsive mx-auto p-5">
  <form #RegisterUserForm="ngForm">
      <h1 class="h4 mb-4 text-center font-weight-bold">Registre-se!</h1>

      <div class="form-group">
          <label for="cpf">CPF</label>
          <input type="text" class="form-control" id="cpf" required placeholder="CPF" 
          [(ngModel)]="user.cpf" name="cpf" #cpf="ngModel">
          <div [hidden]="cpf.valid || cpf.pristine"
               class="alert alert-danger">
               Por favor digite um CPF de usuário válido
          </div>
        </div>

      <div class="form-group">
          <label for="nomeusu">Nome</label>
          <input type="text" class="form-control" id="firstName" required placeholder="Nome de usuário" 
          [(ngModel)]="user.nomeusu" name="nomeusu" #nomeusu="ngModel">
          <div [hidden]="nomeusu.valid || nomeusu.pristine"
               class="alert alert-danger">
               Por favor digite o nome de usuário
          </div>
        </div>
        
        <div class="form-group">
          <label for="sobrenomeusu">Sobrenome</label>
          <input type="text" class="form-control" id="sobrenomeusu" required placeholder="Sobrenome" 
          [(ngModel)]="user.sobrenomeusu" name="sobrenomeusu" #sobrenomeusu="ngModel">
          <div [hidden]="sobrenomeusu.valid || sobrenomeusu.pristine"
               class="alert alert-danger">
               Por favor digite o último nome do usuário
          </div>
        </div>
        
        <div class="form-group">
          <label for="email">E-mail</label>
          <input type="text" class="form-control" id="email" required placeholder="E-mail" 
          [(ngModel)]="user.email" name="email" #email="ngModel">
          <div [hidden]="email.valid || email.pristine"
               class="alert alert-danger">
              Por favor digite o e-mail do usuário
          </div>
        </div>

        <div class="form-group">
          <label for="password">Senha</label>
          <input type="password" class="form-control" id="password" required placeholder="Senha" [(ngModel)]="user.password"
            name="password" #password="ngModel">
          <div [hidden]="password.valid || password.pristine" class="alert alert-danger">
            Por favor digite a senha do usuário
          </div>
        </div>

      
        <button *ngIf="!submitted"  class="btn btn-dark btn-block" (click)="save()" [disabled]="!RegisterUserForm.form.valid">Enviar</button>
        <button *ngIf="submitted" class="btn btn-dark btn-block" type="button">
          <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
          Carregando...
        </button>
        </form>

</section>
